spring:
  profiles:
    active: test
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
  datasource:
    url: jdbc:h2:mem:habitdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: checkin
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
      properties:
        spring.json.trusted.packages: "cz.buben.learning.habits.common.dto"
    properties:
      retry.backoff.ms: 1000
      retry.backoff.max.ms: 10000
      reconnect.backoff.ms: 1000
      reconnect.backoff.max.ms: 10000
      admin:
        properties:
          retry.backoff.ms: 1000
          retry.backoff.max.ms: 10000
          reconnect.backoff.ms: 1000
          reconnect.backoff.max.ms: 10000
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${application.configuration.keycloak.url}/realms/${application.configuration.keycloak.realm}

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  health:
    eureka:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

application:
  configuration:
    keycloak:
      realm: habit-realm
      url: http://localhost:8888